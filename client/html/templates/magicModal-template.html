<div class="modal-header">
  <h3 class="modal-title">{{items.name}}</h3>
</div>
<div class="modal-body">

  <ul >
    <li>Color: {{items.colors}}</li>
    <li>type: {{items.types}}-{{items.subtypes}}</li>
    <li>strength: {{items.power}}/{{items.toughness}}</li>
  </ul>






</div>
<div class="modal-footer">
  <button class="btn btn-success" type="button" ng-click="fn(items)">Add</button>

  <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
