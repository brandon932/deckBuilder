<!DOCTYPE html>
<html ng-app='myApp' lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Deck Builder</title>
  <link href='http://fonts.googleapis.com/css?family=Cinzel+Decorative:400,700,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="css/shop-homepage.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body ng-controller="myController">
  <!-- Navigation -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Start Bootstrap</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a><li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Page Content -->
    <div class="container">
      <div class="row">

        <div class="col-md-1">
          <p class="lead">Shop Name</p>
          <div class="list-group">
            <a href="#" class="list-group-item">Category 1</a>
            <a href="#" class="list-group-item">Category 2</a>
            <a href="#" class="list-group-item">Category 3</a>
          </div>
        </div>

        <div class="col-md-11">

          <div class="row carousel-holder">

            <div class="col-md-12">
              <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                  <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                  <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="item active">
                    <img class="slide-image" src="http://www.artofmtg.com/wp-content/uploads/2015/07/Gate-Slaughter-Sea.jpg" alt="">
                  </div>
                  <div class="item">
                    <img class="slide-image" src="http://www.groundzerocomics.com/wp-content/uploads/2015/09/Zendikar-Pre-Release.jpg" alt="">
                  </div>
                  <div class="item">
                    <img class="slide-image" src="http://gnomegames.com/gnomeblog/wp-content/uploads/2015/08/Modern-PPTQ-Aug-8-e1438897354802.png" alt="">
                  </div>
                </div>
                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
              </div>
            </div>

          </div>

          <div class="row">

            <div ng-repeat="card in cards"  ng-if="$index % 5 == 0" class="row">
              <div class="col-xs-2"><img src="{{cards[$index].editions[0].image_url}}"/></div>
              <div class="col-xs-2"><img src="{{cards[$index +1].editions[0].image_url}}"/></div>
              <div class="col-xs-2"><img src="{{cards[$index + 2].editions[0].image_url}}"/></div>
              <div class="col-xs-2"><img src="{{cards[$index + 3].editions[0].image_url}}"/></div>
              <div class="col-xs-2"><img src="{{cards[$index + 4].editions[0].image_url}}"/></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.container -->
<div class="container">
  <hr>
  <!-- Footer -->
  <footer>
    <div class="row">
      <div class="col-lg-12">
        <p>Copyright &copy; Your Website 2014</p>
      </div>
    </div>
  </footer>
</div>
